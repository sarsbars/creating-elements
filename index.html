<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Sarah Mitchell">
        <meta name="description" content="My new cool project">
        <meta name="keywords" content="web development, html, css, javascript, winnipeg, canada">
        <title>Notes App</title>
        <link rel="icon" href="./assets/img/to-do.png" type="image/png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/css/main.css" media="all" >
        <script src="assets/js/app.js" defer></script>
    </head>
    <body>
      <main>
        <div class="container"> 
          <div class="form-wrapper">
            <button type="button" class="toggle-form-button">
              Create a new note
            </button>
            <div class="input-area">
              <form>
                <textarea
                  class="inputTitle" 
                  placeholder="Title" 
                  rows="1"
                ></textarea>
                <textarea
                  class="inputContent" 
                  placeholder="Enter your note here" 
                  rows="4"
                ></textarea>
                <div class="form-footer">
                  <select name="colours" class="colours" required>
                    <option value="" disabled selected>Select a Colour</option>
                    <option value="blue">Blue</option>
                    <option value="green">Green</option>
                    <option value="orange">Orange</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                  </select>
                  <button type="button" class="inputButton">Create note</button>
                </div>
              </form>
            </div>
          </div>
        <section>
        </section>
        <div class="note-count">
          <p class="note-count-value">Total notes: 0</p>
        </div>
        <div class="error-area">
          <p class="error-message"></p>
        </div>
      </div> 
    </main>
  </body>
</html>
